<div class="container-fluid p-0">
  <div class="row g-0 min-vh-100">
    <!-- Coluna Esquerda: Ilustração e frase -->
    <div class="col-lg-6 d-none d-lg-flex flex-column justify-content-center align-items-center login-aside-column position-relative">
      <!-- Bolas decorativas -->
      <img src="/assets/images/bola_login_01.png" alt="" class="background-circle circle-login-1">
      <img src="/assets/images/bola_login_02.png" alt="" class="background-circle circle-login-2">
      <div class="login-aside-content text-white p-4 p-md-5 text-center" style="z-index:2;">
        <h3 class="fw-normal mb-4" style="font-size:2rem;">
          Aqui você erra sem perder.<br>
          E aprende a ganhar e ser <span class="text-warning" style="color:#FFC107;font-weight:700;">Rico!</span>
        </h3>
        <img src="assets/images/ilustracao_cadastro.png" alt="Ilustração Cadastro" class="img-fluid mb-4" style="max-width:380px;">
      </div>
    </div>

    <!-- Coluna Direita: Formulário -->
    <div class="col-lg-6 d-flex flex-column justify-content-center align-items-center login-form-column position-relative">
      <!-- Botão de fechar -->
      <a href="/login" class="btn position-absolute top-0 end-0 m-4" style="background:transparent;font-size:2rem;line-height:1;color:#fff;">&times;</a>
      <div class="login-form-content text-white p-4 p-md-5" style="width:100%;max-width:480px;">
        <h2 class="mb-4" style="font-weight:400;">Cadastrar-se</h2>
        <form id="cadastroForm" action="/cadastro" method="POST" autocomplete="off">
          <div class="form-floating mb-3">
            <input type="email" class="form-control login-input" id="cadastroEmail" name="email" placeholder="nome@example.com" required>
            <label for="cadastroEmail">Endereço de e-mail</label>
            <span class="input-icon"><i class="bi bi-eye"></i></span>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control login-input" id="cadastroConfirmaEmail" name="confirmaEmail" placeholder="nome@example.com" required>
            <label for="cadastroConfirmaEmail">Confirme o endereço de e-mail</label>
            <span class="input-icon"><i class="bi bi-eye"></i></span>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control login-input" id="cadastroSenha" name="senha" placeholder="Senha" required>
            <label for="cadastroSenha">Senha</label>
            <span class="input-icon"><i class="bi bi-eye"></i></span>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control login-input" id="cadastroConfirmaSenha" name="confirmaSenha" placeholder="Confirme a senha" required>
            <label for="cadastroConfirmaSenha">Confirme a senha</label>
            <span class="input-icon"><i class="bi bi-eye"></i></span>
          </div>
          <div class="form-check mb-4">
            <input class="form-check-input" type="checkbox" value="1" id="termosCheck" required>
            <label class="form-check-label small" for="termosCheck">
              Aceito os termos de Política de Privacidade.
            </label>
          </div>
          <button type="submit" class="btn btn-login-custom w-100" style="font-size:1.2rem;padding:.6rem 0;background:#E8E6F3;color:#3F2A87;font-weight:500;border-radius:15px;">Continuar</button>
        </form>
      </div>
    </div>
  </div>
</div>
