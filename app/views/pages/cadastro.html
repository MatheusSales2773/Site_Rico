<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - Rico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/assets/css/style.css">  
</head>
<body class="cadastro-page">
    <div class="container-fluid p-0">
        <div class="row g-0 min-vh-100">
            <!-- Coluna Esquerda: Ilustração e frase -->
            <div class="col-lg-6 d-none d-lg-flex flex-column justify-content-center align-items-center aside-cadastro position-relative">
                <div class="aside-content text-white p-4 p-md-5 text-center" style="z-index:2;">
                    <h3 class="fw-normal mb-4" style="font-size:2rem;">
                        Aqui você erra sem perder.<br>
                        E aprende a ganhar e ser <span class="text-warning" style="color:#FFC107;font-weight:700;">Rico!</span>
                    </h3>
                    <img src="/assets/images/ilustracao_cadastro.png" alt="Ilustração Cadastro" class="img-fluid mb-4 ilustracao-cadastro">
                </div>
            </div>
            <!-- Coluna Direita: Formulário -->
            <div class="col-lg-6 d-flex flex-column justify-content-center align-items-center form-cadastro-column position-relative">
                <!-- Botão de fechar -->
                <a href="/login" class="btn position-absolute top-0 end-0 m-4 btn-close-cadastro" aria-label="Fechar">&times;</a>
                <div class="form-cadastro-content text-white p-4 p-md-5" style="width:100%;max-width:480px;">
                    <h2 class="mb-4" style="font-weight:400;">Cadastrar-se</h2>
                    <form id="cadastroForm" action="/cadastro" method="POST" autocomplete="off">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control input-cadastro" id="cadastroEmail" name="email" placeholder="nome@example.com" required>
                            <label for="cadastroEmail">Endereço de e-mail</label>
                            <span class="input-icon"><i class="bi bi-eye"></i></span>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control input-cadastro" id="cadastroConfirmaEmail" name="confirmaEmail" placeholder="nome@example.com" required>
                            <label for="cadastroConfirmaEmail">Confirme o endereço de e-mail</label>
                            <span class="input-icon"><i class="bi bi-eye"></i></span>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control input-cadastro" id="cadastroSenha" name="senha" placeholder="Senha" required>
                            <label for="cadastroSenha">Senha</label>
                            <span class="input-icon"><i class="bi bi-eye"></i></span>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control input-cadastro" id="cadastroConfirmaSenha" name="confirmaSenha" placeholder="Confirme a senha" required>
                            <label for="cadastroConfirmaSenha">Confirme a senha</label>
                            <span class="input-icon"><i class="bi bi-eye"></i></span>
                        </div>
                        <div class="form-check mb-4">
                            <input class="form-check-input" type="checkbox" value="1" id="termosCheck" required>
                            <label class="form-check-label small" for="termosCheck">
                                Aceito os termos de Política de Privacidade.
                            </label>
                        </div>
                        <button type="submit" class="btn btn-cadastro w-100">Continuar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
