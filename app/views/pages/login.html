<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Rico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body class="login-page">
    <div class="container-fluid p-0">
    <div class="row g-0 min-vh-100">
        <!-- Coluna da Esquerda: Formulário -->
        <div class="col-lg-6 d-flex flex-column justify-content-center align-items-center login-form-column">
            <div class="login-form-content text-center text-white p-4 p-md-5">
                <!-- Logo Adicionado -->
                <div class="login-logo-container mb-4">
                        <img src="/assets/images/logo-rico-02.png" alt="Rico Logo" class="login-logo-page mb-2" style="max-height: 250px;">
                </div>
                <h2 class="mb-4">Acesse sua conta</h2>        
                <form id="loginForm" style="max-width: 400px; margin: auto;">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control login-input" id="loginEmail" placeholder="nome@exemplo.com" required>
                        <label for="loginEmail">Endereço de e-mail</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control login-input" id="loginPassword" placeholder="Senha" required>
                        <label for="loginPassword">Senha</label>
                        <span class="input-icon"><i class="bi bi-eye"></i></span>
                    </div>
                    <div class="text-center mb-3"> <!-- "Esqueceu sua senha?" no centro -->
                        <a href="#" class="text-white-50 small">Esqueceu sua senha?</a>
                    </div>
                    <button type="submit" class="btn btn-login-custom w-100 mb-3">Entrar</button> <!--Nova classe para o botão -->
                    <p class="small">Novo no app? <a href="/cadastro" class="link-warning">Cadastre-se</a></p> <!-- Link de cadastro -->
                </form>
            </div>
        </div>

        <!-- Coluna da Direita: Imagem e Boas-vindas -->
        <div class="col-lg-6 d-none d-lg-flex flex-column justify-content-center align-items-center login-aside-column">

            <!-- Imagens de fundo decorativas -->
            <img src="/assets/images/bola_login_01.png" alt="Decoração círculo roxo" class="background-circle circle-login-1">
            <img src="/assets/images/bola_login_02.png" alt="Decoração círculo rosa" class="background-circle circle-login-2">
            
            <div class="login-aside-content text-center text-white p-4 p-md-5">
                <h3 class="fw-bold">Bem-vindo ao <span class="text-warning"><br>Rico!</span></h3>
                <img src="/assets/images/menina_com_moeda.png" alt="Ilustração Login" class="img-fluid mb-4 login-illustration">
                <p class="lead">O lugar ideal para <br> você aprender a <br>  investir!</p>
            </div>
        </div>

    </div>
</div>
</body>
</html>
